# This file defines which BBC BASIC files are included
# in the LFS filesystem for different builds.

[all, all, lib/]
BBCSDL/lib/bigint.bbc
BBCSDL/lib/datelib.bbc
BBCSDL/lib/fnusing.bbc
BBCSDL/lib/sortlib.bbc
BBCSDL/lib/stringlib.bbc
BBCSDL/lib/utf8lib.bbc
BBCSDL/lib/xmllib.bbc

[all, all, tests/]
BBCSDL/tests/*.bbc

[pico_w, all, /]
BBCSDL/examples/general/client.bbc
BBCSDL/examples/general/server.bbc
BBCSDL/examples/general/mysqldem.bbc

[pico_w, all, lib/]
BBCSDL/lib/mysqllib.bbc

[pico_w, all, /]
console/pico/examples_w/*

[pico_w, all, lib/]
console/pico/examples_w/lib/*

[wslcd35, all, /]
console/pico/examples_tp/*

[all, gui, /]
bin/pico/examples/*

[all, gui, graphics/]
bin/pico/examples/graphics/*

[all, all, /]
console/pico/examples/*

[all, all, lib/]
console/pico/examples/lib/*
